on: [push]

jobs:
  simple_job_with_no_action:
    runs-on: ubuntu-latest
    name: 'Running without github actions'
    steps:
    - name: 'docker version simple'
      uses: docker://docker:19.03.4
      with:
        args: docker version
    - name: 'docker simple run'
      uses: docker://docker:19.03.4
      with:
        args: docker run jeanlaurent/kamoulox
  simple_job_with_action:
    runs-on: ubuntu-latest
    name: 'Wrapping call with docker action'
    steps:
    - name: 'docker version'
      uses: jeanlaurent/docker-cli-action@master
      with:
        docker: version
    - name: 'docker info'
      uses: jeanlaurent/docker-cli-action@master
      with:
        docker: info
    - name: 'docker pull & run'
      uses: jeanlaurent/docker-cli-action@master
      with:
        docker: "run jeanlaurent/kamoulox"